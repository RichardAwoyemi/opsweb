<form class="col-md-8 col-xl-8 mx-auto input-border" id="contactForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
  <div class="col-lg-12">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control form-control-lg" type="text" name="firstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control form-control-lg" type="text" name="lastName" placeholder="Last Name">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control form-control-lg" type="tel" name="phone" placeholder="Phone">
      </div>
    </div>
    <div class="form-group">
      <textarea class="form-control form-control-lg" rows="4" formControlName="message" name="message"
        placeholder="What do you have in mind?" name="message"></textarea>
    </div>
    <div class="form-group" style="text-align: center">
      <button class="btn btn-lg btn-primary" type="submit">Send message</button>
    </div>
  </div>
</form>
<div class="row gap-y align-items-center mt-7" [hidden]="!submitted">
  <div class="col-md-7 mx-auto">
    <p style="text-align:center">
      Thanks. We will be in touch.
    </p>
  </div>
</div>
