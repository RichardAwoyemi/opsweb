<div class="modal-header">
  <h5 class="modal-title" id="deleteTaskModalLabel">{{ selectedTask?.name }}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Are you sure you want to delete this task?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="deleteTask(selectedTask)">Yes</button>&nbsp;
  <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">No</button>
</div>
