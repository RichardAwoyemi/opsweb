<!-- Desktop navbar -->
<nav class="navbar navbar-expand-lg navbar-dark flex-column custom-navbar"
  *ngIf="!(isMobile | async)?.matches && authService.isLoggedIn">
  <div class="container d-stick-none" style="padding-top: 1.5em; padding-bottom: 1.5em">
    <div class="row">
      <div class="col-4">
        <div class="nav nav-navbar">
          <a class="navbar-brand" routerLink="/dashboard">
            <img class="logo-dark" src="../assets/img/opsonion-cropped-white.png" alt="logo"
              style="height: 16px; width: 200px">
          </a>
        </div>
      </div>
      <div class="col-4 text-center">
      </div>
      <div class="col-4 text-right">
        <span class="dropdown-toggle no-caret" data-toggle="dropdown" aria-expanded="false" *ngIf="user.photoURL">
          <img class="avatar avatar-xs" src="{{ user?.photoURL }}" alt="user">
        </span>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" routerLink="/settings" style="padding: 0rem;"
            *ngIf="this.onboardingComplete">Settings</a>
          <a class="dropdown-item" routerLink="/referral" style="padding: 0rem;">Invite Friends</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="authService.signOut()" href="#" style="padding: 0rem;">Log Out</a>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-0 w-100">
  <div style="background-color: #fff; width: 100%" *ngIf="this.onboardingComplete">
    <div class="container" style="padding-left: 0px">
      <div class="navbar-left">
      </div>
      <section>
        <div class="nav nav-navbar mr-auto">
          <a class="nav-link" routerLink="/dashboard">DASHBOARD</a>
        </div>
      </section>
    </div>
  </div>
</nav>
<!-- Mobile navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar"
  *ngIf="(isMobile | async)?.matches && authService.isLoggedIn">
  <div class="container">
    <div class="navbar-left mr-4">
      <button class="navbar-toggler" type="button" style="color: #F4F7FA">&#9776;</button>
      <a class="navbar-brand" routerLink="/">
        <img src="../assets/img/logo-white.svg" style="height: 35px; width: 35px;">
      </a>
    </div>
    <section class="navbar-mobile" *ngIf="(isMobile | async)?.matches">
      <span class="navbar-divider d-mobile-none"></span>
      <nav class="nav nav-navbar mr-auto">
        <a class="nav-link navbar-closer" style="text-align: right"><i class="ti-close mr-2"></i></a>
        <a class="nav-link" routerLink="/dashboard" *ngIf="this.onboardingComplete">Dashboard</a>
        <a class="nav-link" routerLink="/settings" *ngIf="this.onboardingComplete">Settings</a>
        <a class="nav-link" routerLink="/referral" *ngIf="this.onboardingComplete">Invite Friends</a>
        <a class="nav-link" (click)="authService.signOut()">Logout</a>
      </nav>
    </section>
  </div>
</nav>
