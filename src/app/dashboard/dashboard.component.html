<section class="section" *ngIf="campaignMode">
  <div class="container">
    <div class="row">
      <div class="col-md-12" *ngIf="userData">
        <h2>Hi, {{ userData?.firstName }}.</h2>
        <br>
        <p style="font-size: 1.25em" *ngIf="ranking">You are in position <strong> {{ ranking }}</strong> of
          <strong>{{ noOfUsers }}</strong> on the waitlist.</p>
      </div>
    </div>
    <br>
    <div class="row gap-y" style="margin-left: 0.1em;" *ngIf="userData && ranking">
      <div class="col-md-6" style="background-color: #fff; padding: 2em">
        <h4>Current Task</h4>
        <br>
        <p style="font-size: 1em">Interested in early access? Improve your spot in line by inviting friends.
          The more who join, the sooner you will get in.</p>
        <div class="form-group input-group">
          <input type="text" class="form-control" placeholder="" value="{{ referralUrl }}" readonly>
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">Copy Link</button>
          </div>
        </div>
        <div class="small mt-3 opacity-70">or share with:</div>
        <div style="padding-top: 1em">
          <img src="../assets/img/facebook.png" class="social-media-icon">
          <img src="../assets/img/messenger.png" class="social-media-icon">
          <a href="https://wa.me/?text={{ campaignMessage }}" target="_blank"><img src="../assets/img/whatsapp.png"
              class="social-media-icon"></a>
          <img src="../assets/img/twitter.png" class="social-media-icon">
          <img src="../assets/img/mail.png" class="social-media-icon">
        </div>
      </div>
      <div class="col-md-6" style="padding-top: 0">
        <div class="col-md-12" style="background-color: #fff; padding: 2em">
          <h4>Invitees</h4>
          <br>
          <table class="table" style="border: none; padding: 0px">
            <tbody>
              <tr style="border: none">
                <td style="padding-left: 0px; padding-top: 0px; border: none">
                  Mark Otto
                </td>
                <td style="text-align: right; padding-top: 0px; border: none;">
                  @mdo
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
