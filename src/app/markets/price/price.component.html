<section class="section">
  <div class="container">
    <div *ngIf="!(isMobile | async)?.matches">
      <header class="section-header" style="padding-top: 3em;">
        <h2>{{ name }}</h2>
        <hr>
        <h4 style="color: #757575">£ {{ price | number : '1.2-2' }}</h4>
      </header>
    </div>
    <div *ngIf="(isMobile | async)?.matches">
      <header class="section-header" style="padding-bottom: 0px; padding-top: 70px">
        <h2>{{ name }}</h2>
        <hr>
        <h4 style="color: #757575">£ {{ price | number : '1.2-2' }}</h4>
      </header>
    </div>
    <ul class="nav nav-tabs-outline" role="tablist">
      <li class="nav-item" *ngFor="let tab of tabs">
        <a class="nav-link {{ tab.active }}" data-toggle="tab" href="#tab-{{ tab.index }}" (click)="selectChange(tab.index)"><small>{{ tab.name }}</small></a>
      </li>
    </ul>
    <div class="tab-content p-4">
      <div class="tab-pane fade {{ tab.active }}" *ngFor="let tab of tabs" id="tab-{{ tab.index }}">
        <div class="canvas-container">
          <canvas id="canvas-{{ tab.index }}">{{ tab.content }}</canvas>
        </div>
      </div>
    </div>
  </div>
</section>
