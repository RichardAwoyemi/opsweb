<ng-container *ngIf="checkLoggedOutRoute() && checkIfIsOnDomain()">
  <nav class="navbar navbar-expand-lg navbar-dark" data-navbar="smart">
    <div class="container navbar-container">
      <div class="navbar-left mr-4">
        <button class="navbar-toggler" type="button">&#9776;</button>
        <a class="navbar-brand" routerLink="/">
          <img alt="logo" src="../../../../assets/img/logo.svg" style="height: 42px; width: 42px;">
        </a>
      </div>
      <section class="navbar-mobile">
        <span class="navbar-divider d-mobile-none"></span>
        <nav class="nav nav-navbar mr-auto">
          <ng-container *ngIf="(isMobile | async)?.matches">
            <a class="nav-link navbar-toggler" style="text-align: right"><i class="ti-close mr-2" id="navbar-close"></i></a>
            <a class="nav-link" routerLink="/">Home</a>
          </ng-container>
          <ng-container *ngIf="!isLoggedIn()">
            <a class="nav-link" routerLink="login">Login</a>
            <a class="nav-link" routerLink="register">Register</a>
          </ng-container>
          <ng-container *ngIf="isLoggedIn()">
            <a class="nav-link" routerLink="dashboard">Dashboard</a>
          </ng-container>
        </nav>
      </section>
      <button class="btn btn-xs btn-round btn-primary" style="color: #fff">BETA</button>
    </div>
  </nav>
</ng-container>
