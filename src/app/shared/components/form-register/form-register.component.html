<div class="row">
  <form #f="ngForm" (ngSubmit)="f.form.valid && registerWithReferral()"
        class="col-md-4 col-xl-4 mx-auto input-border" name="registerForm" novalidate>
    <div class="form-group">
      <label style="width: 100%">
        <input #firstName="ngModel" [(ngModel)]="model['firstName']" autocomplete="off"
               class="form-control form-input-background-image"
               name="firstName"
               placeholder="First Name" required type="text">
      </label>
      <small *ngIf="f.submitted && !firstName.valid">First Name is required</small>
    </div>
    <div class="form-group">
      <label style="width: 100%">
        <input #lastName="ngModel" [(ngModel)]="model['lastName']" autocomplete="off"
               class="form-control form-input-background-image"
               name="lastName" placeholder="Last Name"
               required type="text">
      </label>
      <small *ngIf="f.submitted && !lastName.valid">Last Name is required</small>
    </div>
    <div class="form-group">
      <label style="width: 100%">
        <input #email="ngModel" [(ngModel)]="model.email" autocomplete="off"
               class="form-control form-input-background-image"
               name="email" placeholder="Email"
               required type="email">
      </label>
      <small *ngIf="f.submitted && !email.valid">Email is required</small>
    </div>
    <div class="form-group">
      <label style="width: 100%">
        <input #password="ngModel" [(ngModel)]="model.password" autocomplete="off"
               class="form-control form-input-background-image"
               name="password"
               placeholder="Password" required type="password">
      </label>
      <div *ngIf="f.submitted && !password.valid" style="padding-bottom: 1em">
        <small>Password is required</small>
      </div>
    </div>
    <div class="form-group">
      <label class="checkbox" style="width: 100%">
        <input name="userAcceptedAgreement" type="hidden" value="0"><input #userAcceptedAgreement="ngModel"
                                                                           [(ngModel)]="model['userAcceptedAgreement']"
                                                                           id="userAcceptedAgreement"
                                                                           name="userAcceptedAgreement"
                                                                           required
                                                                           type="checkbox"
                                                                           value="1">&nbsp;I
        certify that I am 18 years of
        age or older, and I agree to the
        <a routerLink="/legal" target="_blank">User Agreement and Privacy Policy</a>.
      </label>
      <div *ngIf="f.submitted && !userAcceptedAgreement.valid" style="padding-bottom: 1em">
        <small>Please accept the user agreement and privacy
          policy
        </small>
      </div>
    </div>
    <div class="form-group d-flex justify-content-center">
      <re-captcha #captcha="ngModel" [(ngModel)]="model['captcha']" name="captcha"></re-captcha>
      <div *ngIf="f.submitted && !captcha.valid" style="padding-bottom: 1em">
        <small style="display: inline-block">Please complete the CAPTCHA correctly</small>
      </div>
    </div>
    <button class="btn btn-lg btn-block btn-primary" type="submit">Create Account</button>
    <hr class="w-10">
    <app-social-login-button-group referredById="{{ referredById }}"></app-social-login-button-group>
  </form>
</div>
