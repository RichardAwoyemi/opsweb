<form [hidden]="submitted" class="col-md-8 col-xl-8 mx-auto input-border" id="contactForm">
  <div class="col-lg-12">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label style="width: 100%">
          <input class="form-control form-control-lg" name="firstName" placeholder="First Name" type="text">
        </label>
      </div>
      <div class="form-group col-md-6">
        <label style="width: 100%">
          <input class="form-control form-control-lg" name="lastName" placeholder="Last Name" type="text">
        </label>
      </div>
      <div class="form-group col-md-6">
        <label style="width: 100%">
          <input class="form-control form-control-lg" name="email" placeholder="Email" type="email">
        </label>
      </div>
      <div class="form-group col-md-6">
        <label style="width: 100%">
          <input class="form-control form-control-lg" name="phone" placeholder="Phone" type="tel">
        </label>
      </div>
    </div>
    <div class="form-group">
      <label style="width: 100%">
        <textarea class="form-control form-control-lg" rows="4"></textarea>
      </label>
    </div>
    <div class="form-group" style="text-align: center">
      <button class="btn btn-lg btn-primary" type="submit">Send message</button>
    </div>
  </div>
</form>
<div [hidden]="!submitted" class="row gap-y align-items-center mt-7">
  <div class="col-md-7 mx-auto">
    <p style="text-align:center">
      Thanks. We will be in touch.
    </p>
  </div>
</div>
