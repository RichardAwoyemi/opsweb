<div class="row">
  <form class="col-md-4 col-xl-4 mx-auto input-border" name="forgotPasswordForm" novalidate>
    <div class="form-group">
      <label>
        <input [(ngModel)]="model.email" autocomplete="off" class="form-control form-control-input" name="email"
               placeholder="Email"
               required type="email">
      </label>
      <small>Email is required</small>
    </div>
    <br>
    <button class="btn btn-lg btn-block btn-primary" type="submit">Submit</button>
  </form>
</div>
