<div class="row">
  <form class="col-md-4 col-xl-4 mx-auto input-border" name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm"
    novalidate>
    <div class="form-group">
      <label style="width: 100%">
        <input #email="ngModel" [(ngModel)]="model.email" autocomplete="off"
               class="form-control form-input-background-image"
               name="email" placeholder="Email"
               required type="email">
      </label>
      <small *ngIf="f.submitted && !email.valid">Email is required</small>
    </div>
    <div class="form-group">
      <label style="width: 100%">
        <input #password="ngModel" [(ngModel)]="model.password" autocomplete="off"
               class="form-control form-input-background-image"
               name="password"
               placeholder="Password" required type="password">
      </label>
      <small *ngIf="f.submitted && !password.valid">Password is required</small>
    </div>
    <div class="row align-items-center pt-3 pb-5">
      <div class="col text-center">
        <p class="mb-0 fw-300"><a class="text-muted small-2" routerLink="/forgot-password">Forgot your password?</a></p>
      </div>
    </div>
    <button class="btn btn-lg btn-block btn-primary" type="submit">Login</button>
    <p class="small-2 text-left mt-5 mb-0 text-center">Don't have an account? <a routerLink="/register">Create
        one</a>.</p>
    <hr class="w-10">
    <app-social-login-button-group></app-social-login-button-group>
  </form>
</div>
