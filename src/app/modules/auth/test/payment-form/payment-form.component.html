<section ngxUiLoaderBlurred class="section">
  <div id="checkoutContainer" class="container" #checkoutContainer>
    <h2>Add payment details</h2>
    <form id="checkoutForm" #checkoutForm>
      <div data-locale-reversible>
        <div class="row">
          <div class="field">
            <input (blur)="onInputsKeyUp($event)" #address id="address" data-tid="form.address_placeholder" class="input empty" type="text" placeholder="10 Downing Street" required="" autocomplete="address-line1">
            <label for="address" data-tid="form.address_label">Address</label>
            <div class="baseline"></div>
          </div>
        </div>

        <div class="row" data-locale-reversible>
          <div class="field half-width">
            <input (blur)="onInputsKeyUp($event)" #city id="city" data-tid="form.city_placeholder" class="input empty" type="text" placeholder="London" required="" autocomplete="address-level2">
            <label for="city" data-tid="form.city_label">City/Town</label>
            <div class="baseline"></div>
          </div>
        
          <div class="field quarter-width">
            <input (blur)="onInputsKeyUp($event)" #state id="state" data-tid="form.state_placeholder" class="input empty" type="text" placeholder="England" required="" autocomplete="address-level1">
            <label for="state" data-tid="form.state_label">Country</label>
            <div class="baseline"></div>
          </div>

          <div class="field quarter-width">
            <input (blur)="onInputsKeyUp($event)" #zip id="zip" data-tid="form.postal_code_placeholder" class="input empty" type="text" placeholder="SW1A 2AA" required="" autocomplete="postal-code">
            <label for="zip" data-tid="form.postal_code_label">Postcode</label>
            <div class="baseline"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <div id="card-number" class="input empty"></div>
          <label for="card-number" data-tid="form.card_number_label">Card number</label>
          <div class="baseline"></div>
        </div>
      </div>

      <div class="row">
        <div class="field half-width">
          <div id="card-expiry" class="input empty"></div>
          <label for="card-expiry" data-tid="form.card_expiry_label">Expiration</label>
          <div class="baseline"></div>
        </div>

        <div class="field half-width">
          <div id="card-cvc" class="input empty"></div>
          <label for="card-cvc" data-tid="form.card_cvc_label">CVC</label>
          <div class="baseline"></div>
        </div>
      </div>

      
      <div #error id="error" class="error hidden" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
          <path class="base" fill="#000"
            d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z">
          </path>
          <path class="glyph" fill="#FFF"
            d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z">
          </path>
        </svg>
        <span #errorMessage id="errorMessage" class="message"></span>
      </div>
      
      <button #submit (click)="onSubmitCardClick($event)" id="submit" type="submit" data-tid="form.pay_button">Add Card</button>
    </form>
    
    <div class="success">
      <div class="icon">
        <svg width="84px" height="84px" viewBox="0 0 84 84" version="1.1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <circle class="border" cx="42" cy="42" r="40" stroke-linecap="round" stroke-width="4" stroke="#000" fill="none"></circle>
          <path class="checkmark" stroke-linecap="round" stroke-linejoin="round"
            d="M23.375 42.5488281 36.8840688 56.0578969 64.891932 28.0500338" stroke-width="4" stroke="#000"
            fill="none"></path>
        </svg>
      </div>
      <h3 class="title" data-tid="success.title">You have successfully setup a payment method for future payments!</h3>
      <p style="margin-top: 3vh">You will be shortly redirected to the dashboard...</p>
    </div>

  </div>
</section>
