<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Create account</h5>
    <button class="close builder-modal create-account-close-cross"
            (click)="onCloseButtonClick()" type="button">
      <span class="close builder-modal create-account-close-cross"
            aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <button (click)="googleSignIn()"
            class="btn btn-lg btn-block btn-secondary" type="button">
      Continue with Google
    </button>
    <button (click)="facebookSignIn()"
            class="btn btn-lg btn-block btn-secondary" type="button">Continue with Facebook
    </button>
    <button (click)="emailSignIn()"
            class="btn btn-lg btn-block btn-secondary" type="button">
      Continue with Email
    </button>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary builder-modal create-account-close-button"
            (click)="onCloseButtonClick()" type="button">Close</button>
  </div>
</div>
