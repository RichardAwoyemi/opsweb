<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Rename website</h5>
    <button (click)="onCloseButtonClick()" class="close" type="button">
      <span aria-hidden="true" class="builder-modal-website-rename-close">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to rename this website from to <strong>{{ websiteName }}</strong> to
    <strong>{{ newWebsiteName }}</strong>?
  </div>
  <div class="modal-footer">
    <button (click)="onConfirmButtonClick()"
            class="builder-modal-website-rename-yes btn btn-secondary" type="button">Yes
    </button>&nbsp;
    <button (click)="onCloseButtonClick()"
            class="builder-modal-website-rename-no btn btn-secondary" type="button">No
    </button>
  </div>
</div>
