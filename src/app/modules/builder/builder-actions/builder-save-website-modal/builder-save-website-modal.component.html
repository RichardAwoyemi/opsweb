<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Save</h5>
    <button (click)="onCloseButtonClick()" class="close" type="button">
      <span aria-hidden="true" class="builder-modal-website-save-close">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Would you like to save changes?
  </div>
  <div class="modal-footer">
    <button (click)="onConfirmButtonClick()"
            class="builder-modal-website-save-yes btn btn-secondary" type="button">Yes
    </button>&nbsp;
    <button (click)="onCloseButtonClick()"
            class="builder-modal-website-save-no btn btn-secondary" type="button">No
    </button>
  </div>
</div>
