<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Save</h5>
    <button class="builder-modal website-save-cross close"
            (click)="onCloseButtonClick()" type="button">
      <span class="builder-modal website-save-cross" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Would you like to save changes?
  </div>
  <div class="modal-footer">
    <button class="builder-modal website-save-yes btn btn-secondary"
            (click)="onConfirmButtonClick()" type="button">Yes</button>&nbsp;
    <button class="builder-modal website-save-no btn btn-secondary"
            (click)="onCloseButtonClick()" type="button">No</button>
  </div>
</div>
