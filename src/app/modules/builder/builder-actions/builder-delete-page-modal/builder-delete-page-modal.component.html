<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ activePage }}</h5>
    <button (click)="onCloseButtonClick()" class="close" type="button">
      <span aria-hidden="true" class="builder-modal-page-delete-close">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this page?
  </div>
  <div class="modal-footer">
    <button (click)="onConfirmButtonClick()"
            class="builder-modal-page-delete-yes btn btn-secondary" type="button">Yes
    </button>&nbsp;
    <button (click)="onCloseButtonClick()"
            class="builder-modal-page-delete-no btn btn-secondary btn btn-secondary" type="button">No
    </button>
  </div>
</div>
