<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ activePage }}</h5>
    <button (class="builder-modal page-delete-cross close"
            click)="onCloseButtonClick()" type="button">
      <span class="builder-modal page-delete-cross" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this page?
  </div>
  <div class="modal-footer">
    <button class="builder-modal page-delete-yes btn btn-secondary" 
            (click)="onConfirmButtonClick()" type="button">Yes</button>&nbsp;
    <button class="builder-modal page-delete-no btn btn-secondary btn btn-secondary" 
            (click)="onCloseButtonClick()" type="button">No</button>
  </div>
</div>
