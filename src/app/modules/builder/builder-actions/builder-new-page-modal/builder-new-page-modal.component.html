<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Create new page</h5>
    <button (click)="onCloseButtonClick()" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Please enter a name for your new page.
    <div class="form-group">
      <label for="pageName"></label><input class="form-control" id="pageName" type="text">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" type="button">Save</button>&nbsp;
    <button (click)="onCloseButtonClick()" class="btn btn-secondary" type="button">Cancel</button>
  </div>
</div>
