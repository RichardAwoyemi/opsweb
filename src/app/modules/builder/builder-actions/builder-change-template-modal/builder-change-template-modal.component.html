<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Change template</h5>
    <button (click)="onCloseButtonClick()" class="close" type="button">
      <span aria-hidden="true" class="builder-modal-template-change-close">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to change template? Please note that all of your design changes will be lost.
  </div>
  <div class="modal-footer">
    <button (click)="onConfirmButtonClick()"
            class="builder-modal-template-change-yes btn btn-secondary" type="button">Yes
    </button>&nbsp;
    <button (click)="onCloseButtonClick()"
            class="builder-modal-template-change-no btn btn-secondary" type="button">No
    </button>
  </div>
</div>
