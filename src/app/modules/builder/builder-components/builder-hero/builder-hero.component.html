<app-builder-component-toolbar *ngIf="!previewMode" [componentName]="componentName"></app-builder-component-toolbar>
<div [ngClass]="setContextMenu()">
  <div (click)="setActiveEditComponent()" (dblclick)="clearActiveEditComponent()" [ngClass]="setComponentClass()"
       class="jumbotron" style="margin-bottom: 0">
    <div class="row row-grid align-items-center">
      <div class="col-12 col-md-5 col-lg-6 order-md-2">
        <figure class="w-100">
          <img [src]="heroImageUrl" alt="{{ heroImage }}" class="img-fluid">
        </figure>
      </div>
      <div class="col-12 col-md-7 col-lg-6 order-md-1 pr-md-5">
        <h1 [ngStyle]="heroHeadingStyle" class="display-4 text-center text-md-left mb-3">Unleash your genius</h1>
        <p [ngStyle]="heroSubheadingStyle" class="lead text-center text-md-left">Build a beautiful, modern website with
          flexible components built from scratch.</p>
        <div class="text-center text-md-left mt-5">
          <button [ngStyle]="heroButtonStyle" class="btn btn-primary">Learn more</button>
        </div>
      </div>
    </div>
  </div>
</div>
