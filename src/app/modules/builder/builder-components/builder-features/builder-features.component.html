<app-builder-component-toolbar *ngIf="!previewMode" [componentId]="componentId"
                               [componentName]="componentName"></app-builder-component-toolbar>
<div [attr.id]="componentId" [ngClass]="setContextMenu()">
  <div (click)="setActiveEditComponent()" (dblclick)="clearActiveEditComponent()" [ngClass]="setComponentClass()">
    <div [ngStyle]="setFeaturesOuterStyle()" class="row feature-item" style="margin: 0.03em;">
      <div *ngFor="let feature of featuresItemArray; let i = index" [ngStyle]="setFeaturesInnerStyle()">
        <div style="padding: 12px">
          <div class="features-heading-click"
            (blur)="saveFeaturesHeadingStyleText($event.target['innerText'], i);"
            (click)="selectFeaturesElement($event, componentId+'-'+'heading'+'-'+i)"
            (keydown.enter)="saveFeaturesHeadingStyleText($event.target['innerText'], i); $event.preventDefault()"
            [attr.contenteditable]="setContentEditable()"
            [class]="setActiveElement(componentId+'-'+'heading'+'-'+i)"
            [innerText]="feature['heading']"
            [ngClass]="setFeaturesClass('features-heading')"
            [ngStyle]="featuresHeadingStyle" id="{{ componentId+'-'+'heading'+'-'+i }}">
          </div>
          <div class="features-subheading-click"
            (blur)="saveFeaturesSubheadingStyleText($event.target['innerText'], i);"
            (click)="selectFeaturesElement($event, componentId+'-'+'subheading'+'-'+i)"
            (keydown.enter)="saveFeaturesSubheadingStyleText($event.target['innerText'], i); $event.preventDefault()"
            [attr.contenteditable]="setContentEditable()"
            [class]="setActiveElement(componentId+'-'+'subheading'+'-'+i)"
            [innerText]="feature['subheading']"
            [ngClass]="setFeaturesClass('features-subheading')"
            [ngStyle]="featuresSubheadingStyle" id="{{ componentId+'-'+'subheading'+'-'+i }}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
