<div id="hero-layout" style="margin-top: -30px; margin-bottom: 2px">&nbsp;</div>
<div class="form-group">
  <label style="color: rgba(255, 255, 255, 1)">Hero</label>
</div>
<div class="form-group" style="margin-bottom: 1em; margin-top: 1em">
  <label style="color: rgba(255, 255, 255, 0.65)">Position</label>
</div>
<div class="row">
  <!-- Image on the right hand side, text on the left hand side -->
  <div class="col-md-6">
    <div (click)="setComponentLayout({'layout':0})"
         [ngClass]="setComponentLayoutSelectorClass(0)">
      <svg height="88px" viewBox="0 0 114 88" width="114px">
        <defs>
          <rect height="88" id="path-1" rx="6" width="114" x="0" y="0"></rect>
        </defs>
        <g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1">
          <g id="Artboard" transform="translate(-64.000000, -56.000000)">
            <g transform="translate(64.000000, 56.000000)">
              <mask fill="white" id="mask-2">
                <use xlink:href="#path-1"></use>
              </mask>
              <use fill="#E6E6E6" id="Mask" xlink:href="#path-1"></use>
              <g id="Group-4" mask="url(#mask-2)">
                <g transform="translate(31.000000, 21.000000)">
                  <rect class="st4" fill="#CECECE" height="5" id="Rectangle" width="36" x="-15.5"></rect>
                  <g id="Group-3" transform="translate(0.000000, 11.000000)">
                    <rect class="st4" fill="#CECECE" height="2" width="36" x="-15.5"></rect>
                    <rect class="st4" fill="#CECECE" height="2" width="26" x="-15.5" y="5"></rect>
                  </g>
                  <rect class="st5" fill="#CECECE" height="5" width="14" x="-15.5" y="24"></rect>
                </g>
              </g>
            </g>
          </g>
        </g>
        <rect class="st4" fill="#CECECE" height="29" id="Rectangle_1_" width="32.1" x="68.1" y="21"></rect>
      </svg>
    </div>
  </div>
  <!-- Image on the left hand side, text on the right hand side -->
  <div class="col-md-6">
    <div (click)="setComponentLayout({'layout':1})"
         [ngClass]="setComponentLayoutSelectorClass(1)">
      <svg height="88px" viewBox="0 0 114 88" width="114px">
        <defs>
          <rect height="88" id="path-1" rx="6" width="114" x="0" y="0"></rect>
        </defs>
        <g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1">
          <g id="Artboard" transform="translate(-64.000000, -56.000000)">
            <g transform="translate(64.000000, 56.000000)">
              <mask fill="white" id="mask-2">
                <use xlink:href="#path-1"></use>
              </mask>
              <use fill="#E6E6E6" id="Mask" xlink:href="#path-1"></use>
              <g id="Group-4" mask="url(#mask-2)">
                <g transform="translate(31.000000, 21.000000)">
                  <rect class="st4" fill="#CECECE" height="5" id="Rectangle" width="36" x="37.1"></rect>
                  <g fill="#CECECE" id="Group-3" transform="translate(0.000000, 11.000000)">
                    <rect class="st4" fill="#CECECE" height="2" width="36" x="37.1"></rect>
                    <rect class="st4" fill="#CECECE" height="2" width="26" x="37.1" y="5"></rect>
                  </g>
                  <rect class="st4" fill="#CECECE" height="5" width="14" x="37.1" y="24"></rect>
                </g>
              </g>
            </g>
          </g>
        </g>
        <rect class="st5" fill="#CECECE" height="29" id="Rectangle_1_" width="32.1" x="15.5" y="21"></rect>
      </svg>
    </div>
  </div>
  <div class="col-md-12">
    <label (click)="resetHeroAlignment()" class="btn btn-xl btn-block btn-secondary">
      <span>Reset To Default</span>
    </label>
  </div>
</div>
<hr>
<div class="form-group">
  <label style="color: rgba(255, 255, 255, 1)">Heading</label>
</div>
<div class="form-group" style="margin-bottom: .3em; margin-top: 1em">
  <label style="color: rgba(255, 255, 255, 0.65)">Spacing</label>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label>Top</label>
      <label style="width: 100%">
        <input (keyup)="setHeroHeadingPaddingTop()" (ngModelChange)="setHeroHeadingPaddingTop()"
               [(ngModel)]="heroHeadingPaddingTop"
               autocomplete="off"
               class="form-control" max="300" min="0" name="number" type="number">
      </label>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label>Left</label>
      <label style="width: 100%">
        <input (keyup)="setHeroHeadingPaddingLeft()" (ngModelChange)="setHeroHeadingPaddingLeft()"
               [(ngModel)]="heroHeadingPaddingLeft"
               autocomplete="off" class="form-control" max="300" min="0" name="number"
               style="width: 100%" type="number">
      </label>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label>Right</label>
      <label style="width: 100%">
        <input (keyup)="setHeroHeadingPaddingRight()" (ngModelChange)="setHeroHeadingPaddingRight()"
               [(ngModel)]="heroHeadingPaddingRight"
               autocomplete="off" class="form-control" max="300" min="0" name="number"
               style="width: 100%" type="number">
      </label>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label>Bottom</label>
      <label style="width: 100%">
        <input (keyup)="setHeroHeadingPaddingBottom()" (ngModelChange)="setHeroHeadingPaddingBottom()"
               [(ngModel)]="heroHeadingPaddingBottom"
               autocomplete="off" class="form-control" max="300" min="0" name="number"
               style="width: 100%" type="number">
      </label>
    </div>
  </div>
  <div class="col-md-12" style="margin-top: 1em;">
    <label (click)="resetHeroHeadingStyle()" class="btn btn-xl btn-block btn-secondary">
      <span>Reset To Default</span>
    </label>
  </div>
</div>
<hr>
