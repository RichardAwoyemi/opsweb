<div class="form-group" style="margin-top: 1.5em">
  <label id="navbar-layout-menu" style="color: rgba(255, 255, 255, 1)">Features</label>
</div>
<div class="form-group" style="margin-bottom: 0.4em">
  <label style="color: rgba(255, 255, 255, 0.65)">Alignment</label>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group btn-group-full w-100">
      <button (click)="setFeaturesAlignment('left')" class="btn btn-secondary" type="button"><i
        class="ti-align-left"></i></button>
      <button (click)="setFeaturesAlignment('center')" class="btn btn-secondary" type="button"><i
        class="ti-align-center"></i></button>
      <button (click)="setFeaturesAlignment('right')" class="btn btn-secondary" type="button"><i
        class="ti-align-right"></i></button>
    </div>
  </div>
</div>
<hr>
<div class="form-group" style="margin-bottom: .3em; margin-top: 1em">
  <label style="color: rgba(255, 255, 255, 0.65)">Container</label>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label>Top</label>
      <label style="width: 100%">
        <input (keyup)="setFeaturesPaddingTop()" (ngModelChange)="setFeaturesPaddingTop()"
               [(ngModel)]="featuresPaddingTop"
               autocomplete="off"
               class="form-control" max="300" min="0" name="number" type="number">
      </label>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label>Left</label>
      <label style="width: 100%">
        <input (keyup)="setFeaturesPaddingLeft()" (ngModelChange)="setFeaturesPaddingLeft()"
               [(ngModel)]="featuresPaddingLeft"
               autocomplete="off" class="form-control" max="300" min="0" name="number"
               style="width: 100%" type="number">
      </label>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label>Right</label>
      <label style="width: 100%">
        <input (keyup)="setFeaturesPaddingRight()" (ngModelChange)="setFeaturesPaddingRight()"
               [(ngModel)]="featuresPaddingRight"
               autocomplete="off" class="form-control" max="300" min="0" name="number"
               style="width: 100%" type="number">
      </label>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label>Bottom</label>
      <label style="width: 100%">
        <input (keyup)="setFeaturesPaddingBottom()" (ngModelChange)="setFeaturesPaddingBottom()"
               [(ngModel)]="featuresPaddingBottom"
               autocomplete="off" class="form-control" max="300" min="0" name="number"
               style="width: 100%" type="number">
      </label>
    </div>
  </div>
  <div class="col-md-12" style="margin-top: 1em;">
    <label (click)="resetFeaturesPaddingStyle()" class="btn btn-xl btn-block btn-secondary">
      <span>Reset To Default</span>
    </label>
  </div>
</div>
<hr>
