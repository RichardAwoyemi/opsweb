<div id="navbar-colours" style="margin-top: -30px; margin-bottom: 2px">&nbsp;</div>
<div class="form-group">
  <label style="color: rgba(255, 255, 255, 0.65);">Background</label>
  <div style="width: 100%">
    <span class="navbar-colour-select-background form-control form-control-lg colour-picker"
          (colorPickerChange)="setNavbarStyle()" [(colorPicker)]="navbarStyle['background-color']"
          [cpPositionOffset]="'0%'"
          [cpPosition]="'bottom'" [style.background]="navbarStyle['background-color']"></span>
  </div>
</div>
<div class="form-group">
  <label style="color: rgba(255, 255, 255, 0.65);">Text</label>
  <div style="width: 100%">
    <span class="navbar-colour-select-text form-control form-control-lg colour-picker"
          (colorPickerChange)="setNavbarBrandStyle()" [(colorPicker)]="navbarBrandStyle['color']"
          [cpPositionOffset]="'0%'"
          [cpPosition]="'bottom'" [style.background]="navbarBrandStyle['color']"></span>
  </div>
</div>
<div class="form-group">
  <label style="color: rgba(255, 255, 255, 0.65);">Link</label>
  <div style="width: 100%">
    <span class="navbar-colour-select-link form-control form-control-lg colour-picker"
          (colorPickerChange)="setNavbarLinkStyle()" [(colorPicker)]="navbarLinkStyle['color']"
          [cpPositionOffset]="'0%'"
          [cpPosition]="'bottom'" [style.background]="navbarLinkStyle['color']"></span>
  </div>
</div>
<div class="form-group">
  <label style="color: rgba(255, 255, 255, 0.65);">Theme</label>
  <label style="width: 100%">
    <select class="navbar-theme-select form-control form-control-lg"
            (change)="onThemeChange()" [(ngModel)]="navbarTheme">
      <option *ngFor="let theme of navbarThemes"
              [attr.selected]="theme['name'] == navbarTheme ? true : null">{{ theme['name'] }}</option>
    </select>
  </label>
</div>
<hr style="background-color: rgba(255, 255, 255, 0.1)">
<div style="padding-bottom: 1em">
  <button class="navbar-colours-reset btn btn-xl btn-block btn-secondary" 
          (click)="resetToDefault()" type="button">Reset to Default</button>
</div>
