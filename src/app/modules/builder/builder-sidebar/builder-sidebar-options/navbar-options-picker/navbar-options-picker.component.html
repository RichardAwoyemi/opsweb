<div class="form-group">
  <div class="row">
    <div class="col-md-6">
      <label style="color: rgba(255, 255, 255, 1)">Logo</label>
    </div>
    <div class="col-md-6 text-right">
      <ng-container *ngIf="isNavbarLogoImageNull() == false">
        <a (click)="openDeleteImageModal()" class="fw-600 fs-12" href="#">Delete</a>
      </ng-container>
    </div>
  </div>
</div>
<ng-container *ngIf="isNavbarLogoImageNull() == true">
  <label class="btn btn-xl btn-block btn-secondary btn-file">
    <input (change)="fileChangeEvent($event)" accept="image/x-png,image/gif,image/jpeg" type="file"/>
    <span>Upload Image</span>
  </label>
  <div class="form-group" style="padding-top: 1em">
    <label style="color: rgba(255, 255, 255, 0.65);">Font</label>
    <label style="width: 100%">
      <select (change)="onBrandFontChange()" [(ngModel)]="navbarBrandFont" class="form-control form-control-lg">
        <option *ngFor="let font of fonts | ssort"
                [attr.selected]="font == navbarBrandFont ? true : null"
                [ngStyle]="{ 'font-family': font }">{{ font }}</option>
      </select>
    </label>
  </div>
</ng-container>
<ng-container *ngIf="isNavbarLogoImageNull() == false">
  <div class="image-preview" style="margin-bottom: 1em; height: 150px;">
    <img [attr.src]="navbarLogoImage" alt="navbarLogoImage" class="navbar-logo-image"/>
  </div>
  <label class="btn btn-xl btn-block btn-secondary btn-file">
    <input (change)="fileChangeEvent($event)" accept="image/x-png,image/gif,image/jpeg" type="file"/>
    <span>Replace Image</span>
  </label>
</ng-container>
<hr>
<div class="form-group" style="padding-top: 1px">
  <label style="color: rgba(255, 255, 255, 1)">Menu</label>
</div>
<div [sortablejsOptions]="options" [sortablejs]="navbarMenuOptions">
  <div *ngFor="let navbarMenuOption of navbarMenuOptions"
       class="row page-row-color page-row-option justify-content-center align-items-center" style="font-size: 0.8em">
    <div class="col-md-3" style="padding: 0.5em">
      <button class="btn btn-square btn-options btn-block btn-xl btn-drag-menu" type="button">
        <i class="ti-menu"></i>
      </button>
    </div>
    <div class="col-md-9 row-color h-100 d-table">
      <div class="align-items-center d-table-cell align-middle">
        {{ navbarMenuOption }}
      </div>
    </div>
  </div>
</div>
<div class="form-group" style="padding-top: 1em">
  <label style="color: rgba(255, 255, 255, 0.65);">Font</label>
  <label style="width: 100%">
    <select (change)="onLinkFontChange()" [(ngModel)]="navbarLinkFont" class="form-control form-control-lg">
      <option *ngFor="let font of fonts | ssort"
              [attr.selected]="font == navbarLinkFont ? true : null"
              [ngStyle]="{ 'font-family': font }">{{ font }}</option>
    </select>
  </label>
</div>
