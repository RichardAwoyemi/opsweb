<div id="features-options" style="margin-top: -30px; margin-bottom: 2px">&nbsp;</div>
<ng-container>
  <div class="form-group">
    <label style="color: rgba(255, 255, 255, 1)">Features</label>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-6">
        <label style="color: rgba(255, 255, 255, 0.65);">Number</label>
      </div>
      <div class="col-md-6 text-right">
        <a (click)="resetFeaturesSocialLinksFontSize()" class="fw-600 fs-12" href="#">Reset</a>
      </div>
    </div>
    <label style="width: 100%">
      <input (keyup)="setNumberOfFeatures()" (ngModelChange)="setNumberOfFeatures()" [(ngModel)]="numberOfFeatures"
        class="form-control form-control-lg" max="8" min="0" name="number" style="width: 100%" type="number">
    </label>
  </div>
  <ng-container>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label style="color: rgba(255, 255, 255, 0.65);">Font</label>
        </div>
        <div class="col-md-6 text-right">
          <a (click)="resetFeaturesPageLinksFontName()" class="fw-600 fs-12" href="#">Reset</a>
        </div>
      </div>
      <label style="width: 100%">
        <select (change)="onFeaturesFontChange('font-family', featuresFont)" [(ngModel)]="featuresFont"
          class="form-control form-control-lg">
          <option *ngFor="let fontName of fontNames | ssort" [attr.selected]="featuresFont == fontName ? true : null"
            [ngStyle]="{ 'font-family': fontName }">{{ fontName }}</option>
        </select>
      </label>
    </div>
    <hr>
    <div class="form-group">
      <label style="color: rgba(255, 255, 255, 1)">Header</label>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label style="color: rgba(255, 255, 255, 0.65);">Size</label>
        </div>
        <div class="col-md-6 text-right">
          <a (click)="resetFeaturesPagesLinkFontSize()" class="fw-600 fs-12" href="#">Reset</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label style="width: 100%">
            <input (keyup)="onFeaturesFontChange('font-size', featuresHeaderFontSize, true, false)"
              (ngModelChange)="onFeaturesFontChange('font-size', featuresHeaderFontSize, true, false)" [(ngModel)]="featuresHeaderFontSize"
              class="form-control form-control-lg" max="300" min="0" name="number" style="width: 100%" type="number">
          </label>
        </div>
        <div class="col-md-6">
          <label style="width: 100%">
            <select (change)="onFeaturesPageLinksFontUnitChange()" [(ngModel)]="featuresPageLinksFontUnit"
              class="form-control form-control-lg">
              <option *ngFor="let fontUnit of fontUnits | ssort"
                [attr.selected]="fontUnit == featuresPageLinksFontUnit ? true : null">{{ fontUnit }}</option>
            </select>
          </label>
        </div>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label style="color: rgba(255, 255, 255, 1)">Text</label>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label style="color: rgba(255, 255, 255, 0.65);">Size</label>
        </div>
        <div class="col-md-6 text-right">
          <a (click)="resetFeaturesPagesLinkFontSize()" class="fw-600 fs-12" href="#">Reset</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label style="width: 100%">
            <input (keyup)="onFeaturesFontChange('font-size', featuresSubheaderFontSize, false, true)"
              (ngModelChange)="onFeaturesFontChange('font-size', featuresSubheaderFontSize, false, true)" [(ngModel)]="featuresSubheaderFontSize"
              class="form-control form-control-lg" max="300" min="0" name="number" style="width: 100%" type="number">
          </label>
        </div>
        <div class="col-md-6">
          <label style="width: 100%">
            <select (change)="onFeaturesPageLinksFontUnitChange()" [(ngModel)]="featuresPageLinksFontUnit"
              class="form-control form-control-lg">
              <option *ngFor="let fontUnit of fontUnits | ssort"
                [attr.selected]="fontUnit == featuresPageLinksFontUnit ? true : null">{{ fontUnit }}</option>
            </select>
          </label>
        </div>
      </div>
    </div>
