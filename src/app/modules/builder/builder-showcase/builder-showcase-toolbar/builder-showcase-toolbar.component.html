<div class="no-select" style="display: flex; justify-content: center">
  <div [ngClass]="activeToolbarOrientation" class="row">
    <div class="col-md-6" style="padding-left: 0;">
      <div class="dropdown" style="margin-top: 5px">
        <span aria-expanded="true" class="dropdown-toggle" data-toggle="dropdown">{{ activePage }}</span>
        <div class="dropdown-menu"
             style="position: absolute; transform: translate3d(0px, 24px, 0px); top: 0; left: 0; will-change: transform;"
             x-placement="bottom-start">
          <ng-container *ngFor="let navbarMenuOption of navbarMenuOptions">
            <a (click)="setActivePage(navbarMenuOption)" class="dropdown-item" href="#">{{ navbarMenuOption }}</a>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-right" style="display: flex; justify-content: flex-end; padding-right: 0">
      <div class="custom-popover">
        <button (click)="toggleFullScreen()" class="btn" ngbPopover="Full screen" placement="left"
                triggers="mouseenter:mouseleave" type="button">
          <svg [ngClass]="fullScreenButtonIcon" height="24" width="24">
            <path clip-rule="evenodd"
                  d="M14.636 10.43L18.5 6.565v2.687a.75.75 0 0 0 1.5 0V5.497c0-.966-.53-1.495-1.497-1.495h-3.749a.75.75 0 0 0 0 1.5h2.687l-3.867 3.867a.75.75 0 0 0 1.06 1.061zm-5.27 3.139l-3.867 3.867v-2.688a.75.75 0 0 0-1.5 0v3.75c0 .967.527 1.5 1.493 1.5h3.753a.75.75 0 0 0 0-1.5H6.558l3.869-3.869a.75.75 0 0 0-1.061-1.06z"
                  fill="currentColor"
                  fill-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="custom-popover">
        <button class="btn" ngbPopover="Preview" placement="left" triggers="mouseenter:mouseleave"
                (click)="togglePreview()" type="button">
          <svg [ngClass]="previewButtonIcon" height="24" width="24">
            <path
              d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.21 0-4 1.791-4 4s1.79 4 4 4c2.209 0 4-1.791 4-4s-1.791-4-4-4zm-.004 3.999c-.564.564-1.479.564-2.044 0s-.565-1.48 0-2.044c.564-.564 1.479-.564 2.044 0s.565 1.479 0 2.044z"
              fill="currentColor"
              fill-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div *ngIf="!previewMode" class="custom-popover">
        <button (click)="openNewPageModal()" class="btn" ngbPopover="Create new page" placement="left"
                triggers="mouseenter:mouseleave"
                type="button">
          <svg class="btn-icon" fill="none" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
                  d="M9.375 9.375V4.167a.625.625 0 1 1 1.25 0v5.208h5.208a.625.625 0 1 1 0 1.25h-5.208v5.208a.625.625 0 0 1-1.25 0v-5.208H4.167a.625.625 0 0 1 0-1.25h5.208z"
                  fill="currentColor"
                  fill-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="custom-popover">
        <button (click)="openDeletePageModal()" class="btn" ngbPopover="Delete page" placement="left"
                triggers="mouseenter:mouseleave" type="button">
          <svg class="btn-icon" fill="none" height="20" viewBox="0 0 20 20" width="20"
               xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
                  d="M9 3.25h2c.69 0 1.25.56 1.25 1.25V5h-4.5v-.5c0-.69.56-1.25 1.25-1.25zM6.5 5v-.5A2.5 2.5 0 0 1 9 2h2a2.5 2.5 0 0 1 2.5 2.5V5h3.375a.625.625 0 1 1 0 1.25H16V15a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V6.25h-.875a.625.625 0 1 1 0-1.25H6.5zm7 1.25H5.25V15c0 .966.784 1.75 1.75 1.75h6A1.75 1.75 0 0 0 14.75 15V6.25H13.5zM8.125 8h-.25v6h1.25V8h-1zm2.75 1V8h1.25v6h-1.25V9z"
                  fill="currentColor"
                  fill-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
