<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Create new website</h5>
    <button (click)="onCloseButtonClick()" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Please enter a name for your new website.
    <div class="form-group">
      <label for="websiteName"></label>
      <input (change)="websiteName=websiteName.trim();" (keyup)="validateWebsiteName()"
             [(ngModel)]="websiteName" blockNonAlphanumericCharacters
             class="form-control" id="websiteName" type="text">
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="onConfirmButtonClick()" [disabled]="disableSaveButton" class="btn btn-secondary" type="button">
      Save
    </button>&nbsp;
    <button (click)="onCloseButtonClick()" class="btn btn-secondary" type="button">Cancel</button>
  </div>
</div>
