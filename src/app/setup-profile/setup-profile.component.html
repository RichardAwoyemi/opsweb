<section class="section text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-xl-9 mx-auto input-border">
        <div *ngIf="(isMobile | async)?.matches" style="padding-top: 3em">&nbsp;</div>
        <div>
          <h3 class="fw-200 text-center">Please set up your profile to continue</h3>
          <div class="row text-center" style="padding-top: 2em">
            <div class="col-md-4">
              &nbsp;
            </div>
            <div class="col-md-4">
              <img src="{{ user.photoURL }}" class="rounded-circle" (click)="uploadAvatar()" id="avatar">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
              </div>
            </div>
            <div class="col-md-4">
              &nbsp;
            </div>
          </div>
          <hr class="w-10">
          <div class="col-md-4 col-xl-4 mx-auto input-border">
            <button class="btn btn-lg btn-block btn-secondary" (click)="authService.sendVerificationMail()">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
