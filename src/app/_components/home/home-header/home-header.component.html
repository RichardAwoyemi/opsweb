<!-- Desktop header -->
<header id="home" class="header h-fullscreen" *ngIf="!(isMobile | async)?.matches">
  <div class="container">
    <div class="row align-items-center h-100">
      <div class="col-lg-6">
        <h1 class="fw-600">{{ title }}</h1>
        <p class="lead mt-5">{{ subtitle }}</p>
        <hr class="w-10 ml-0 my-7">
        <app-login-button-set position="left"></app-login-button-set>
      </div>
      <div class="col-lg-6 ml-auto" aos-init aos-animate data-aos="fade-up">
        <img src="{{ headerImage }}">
      </div>
    </div>
  </div>
</header>
<!-- Mobile header -->
<header id="home" class="header" *ngIf="(isMobile | async)?.matches">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="{{ headerImage }}">
      </div>
      <div class="col-md-12 text-center" style="padding-top: 2em">
        <h1 class="fw-600">{{ title }}</h1>
        <p class="lead mt-5">{{ subtitle }}</p>
        <hr class="w-100 ml-0 my-7">
        <app-login-button-set position="center"></app-login-button-set>
      </div>
    </div>
  </div>
</header>
